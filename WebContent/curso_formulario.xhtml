<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>
<h:head>
	<title>Cadastro de Cursos</title>
</h:head>
	<h:body>
		<h:form>
		<p:growl />
		<p:panel header="Cadastro de Cursos" >
			<p:panelGrid columns="2">
				<h:outputLabel value="Nome:" />
				<p:inputText value="#{cursoBean.curso.nome}" />
				
				<h:outputLabel value="Descripcion:" />
				<p:inputTextarea value="#{cursoBean.curso.descripcion}" 
					cols="40" rows="3"
				/>
				<h:outputLabel value="Duracion:" />
				<p:spinner value="#{cursoBean.curso.duracion}" min="1" stepFactor="0.7"
					size="1"
					/>
				<h:outputLabel value="Tipo:" />
				<p:selectOneMenu value="#{cursoBean.curso.tipo}" >
					<f:selectItem itemLabel=":: Seleccione ::" itemValue="#{null}" />
					<f:selectItems value="#{cursoBean.tipos}" var="tipo" 
						itemLabel="#{tipo.label}" itemValue="#{tipo}"
					/>
				</p:selectOneMenu>	
				<h:outputLabel value="Fecha de Creacion: "/>
				<p:calendar value="#{cursoBean.curso.fechaCreacion}" pattern="dd/MM/yyyy"/>
					
			</p:panelGrid>
			<br />
		
		<p:commandButton value="Salvar" action="#{cursoBean.salvar}" update="@form"  />
		</p:panel>
		</h:form>
	</h:body>
</html>
